<!doctype html>
{% set bs=4 %}
<html>
    <head>
        <title>Test</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        {% if bs == 4 %}
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
        {% elif bs == 3 %}
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
        {% endif %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://kit.fontawesome.com/ea05a33c54.js" crossorigin="anonymous"></script>
        <script src="/static/js/cvcommander.js"></script>
        <script>
            let bs_version = {{bs}};
            $(function() {
                $('.filebrowser').cvcommander({button_text:'Browse', bs_version: bs_version });
            });

        </script>
        {% if bs == 4 %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        {% elif bs == 3 %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        {% endif %}
        <link rel="stylesheet" type="text/css" href="/static/css/cvccommander.css">
        <style>

            body {
                min-height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label>Upload a File</label>
                    <input type="text" class="filebrowser form-control">
                </div>
            </form>
            </div>
        </div>
    </body>
</html>
