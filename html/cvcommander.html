<div id="cvc-container" class="modal fade" id="cvcommander">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="fa fa-close"></i></button>
				<ul class="nav nav-tabs">
					<li class="active" role="presentation"><a id="browsetab" data-toggle="tab" href="#cvclistview"><i class="fa fa-folder-open-o"></i> Browse</a></li>
					<li role="presentation"><a data-toggle="tab" href="#cvcupload"><i class="fa fa-cloud-upload"></i> Upload</a></li>
				</ul>
			</div>
			<div class="modal-body">
				<div class="tab-content">
					 <div class="tab-pane active" id="cvclistview">
						 <div id="cvclist-toolbar">
							 <div class="btn-group">
								 <a href="#" name="Icon View" alt="Icon view" data-view-type="icons" class="cvview btn btn-sm btn-default"><i class="fas fa-th-large"></i></a>
								 <a href="#" name="List View" alt="List view" data-view-type="list" class="cvview btn btn-sm btn-default"><i class="fas fa-th-list"></i></a>
							 </div>
						 </div>
						 <div id="cvclistcontent" class="container"></div>
					 </div>
					 <label class="tab-pane text-muted center" id="cvcupload">
						 <span id="cvcdropmessage">Drop files to upload</span>
						 	<input id="cvcuploadinput" type="file" style="display:none">
						   <div class="progress" id="cvcprogress" style="display:none">
								 <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60"
									  aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
						   </div>
					 </label>
				</div>
			</div>
		</div>
	</div>
</div>
